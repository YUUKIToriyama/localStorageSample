<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>localStrage Sample</title>
		<script type="text/javascript" src="./main.js"></script>
	</head>
	<body>
		<div>
			<h1>login page</h1>
			<form id="loginForm">

				<input type="text" name="userName" id="userName">

				<label for="password">Password</label>

			</form>
		</div>
		
	</body>
